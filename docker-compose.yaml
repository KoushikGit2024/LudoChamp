version: '3.8'

services:
  # --- Backend Service ---
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: ludo_backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=5000
    networks:
      - ludo-network

  # --- Frontend Service ---
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: ludo_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - ludo-network

# Define a shared network so the frontend and backend can talk
networks:
  ludo-network:
    driver: bridge